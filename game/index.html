<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="healthStats">
      <div>❤️ <span id="healthNumber">0</span></div>
      <input style="width: 100%" type="range" id="health" min="1" max="100" value="1" readonly />
    </div>
    <div class="timlineInformation hasTimelines">
      <div id="timeline"></div>
    </div>
    <div id="canvas"></div>
    <div class="buttons hasTimeMachine">
      <button onclick="backwards()">Backwards (in steps)</button>
      <button onclick="forwards()">Forwards (in steps)</button>
      <button onclick="backInTime(5)">Back in time (5 seconds)</button>
    </div>
    <div class="buttons hasTimelines">
      <hr />
      <button onclick="previousTimeline()">Previous timeline</button>
      <button onclick="nextTimeline()">Next timeline</button>
    </div>
    <script src="time-machine.js"></script>
    <script src="map.js"></script>
    <script src="game.js"></script>
  </body>
</html>
